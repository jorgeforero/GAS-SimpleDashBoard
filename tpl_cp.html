<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple DashBoard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- custom styles -->
  <link rel="stylesheet" href="XXX-PATH-XXX/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  
   <style>
    .loader {
      position: relative;
      border: 3px solid #CCCCCC;
      border-radius: 50%;
      border-top: 3px solid #30A5FF;
      width: 35px;
      height: 35px;
      -webkit-animation: spin 1s linear infinite;
      /* Safari */
      animation: spin 1s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  
</head>

<body>
  <!--Barradenavegacion -->
  <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!--Titulo-->
        <a class="navbar-brand" href="http://www.entrenoaldia.com" target="_blank">Simple DashBoard</a>
        <!--/Titulo-->
      </div>
    </div><!-- /.container-fluid -->
  </nav>
  <!--/Barradenavegacion-->

  <!--identificacióngrupo-->
  <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <div class="profile-sidebar">
      <div class="profile-userpic">
        <img src="##AVATAR##" width="50" class="img-responsive" alt="">
      </div>
      <div class="profile-usertitle">
        <div class="profile-usertitle-name">##COMPANY##</div>
        <div class="profile-usertitle-status">##USER##</div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="divider"></div>
  </div>
  <!--/.sidebar-->
  <!--/identificacióngrupo-->
  <!--Navegacion -->
  <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
      <ol class="breadcrumb">
        <li><a href="##URLCP##" target="_top">
            <em class="fa fa-home"></em>
          </a></li>
        <li class="active">DashBoard</li>
      </ol>
    </div>
    <!--/.row-->
    <!--/Navegacion-->
    <br />
    <!--MessageDisplay-->
    <div id="message_display" class="alert alert-warning" role="alert" style="display:none;"></div>
    <!--/MessageDisplay-->
    <!--ContenidoOpcion-->
    ##CONTENTPAGE##
    <!--/ContenidoOpcion-->
    <div class="col-sm-12">
      <p class="back-link"><a href="http://www.entrenoaldia.com" target="_blank">Company</a></p>
    </div>
  </div>
  <!--/.main-->
  <!--JS-->
  <script>
    // Display working
    function showWorking(display) {
      var spinner = '<div class="container"><div class="loader"></div><div>';
      $(display).append(spinner);
      $(display).show();
    }
    // Display message
    function showMsg(message, display) {
      $(window).scrollTop(0);
      $(display).html(message);
    }
    // Open a URL
    function openInNewTab(href) {
      Object.assign(document.createElement('a'), {
        target: '_blank',
        href
      }).click();
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- https://github.com/rendro/easy-pie-chart -->
  <script src="XXXX-PATH-XXX/easypiechart.js"></script>
  <script src="XXXX-PATH-XXX/easypiechart-data.js"></script>

</body>

</html>
